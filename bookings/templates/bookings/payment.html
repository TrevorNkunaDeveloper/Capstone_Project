{% extends 'base.html' %}

{% load static %}

{% block title %}Payment Page{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Make a Payment</h2>
    
    <!-- Payment Options Section -->
    <div class="mb-4 text-center">
        <h4>Payment Details</h4>
        <div class="d-flex justify-content-center mt-3">
            <img src="{% static 'visa.png' %}" alt="Visa" class="me-3" width="50">
            <img src="{% static 'mastercard.png' %}" alt="Mastercard" class="me-3" width="50">
            <img src="{% static 'paypal.png' %}" alt="PayPal" class="me-3" width="50">
            <img src="{% static 'applepay.png' %}" alt="Apple Pay" width="50">
        </div>
    </div>

    <!-- Payment Form -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card_number" name="card_number" placeholder="1234 5678 9101 1121" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="month" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
    </form>
</div>
{% endblock %}
